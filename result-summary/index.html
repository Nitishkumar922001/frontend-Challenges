<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="contianer">
    <div class="wrap">
      <div class="result">
        <p class="title-result">Your Result</p>
        <div id="score">
          <p>76
            <span>of 100</span>
          </p>
        </div>
        <div class="score-info">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <p class="summary-title">Summary</p>
        <ul>
          <li id="Reaction">
            <p><span><img src="./assets/images/icon-reaction.svg" />
                Reaction</span>
              <span >80 / 100</span>
            </p>
          </li>
          <li id="Memory">
            <p>
              <span><img src="./assets/images/icon-memory.svg" />
                Memory</span>
              <span>92 / 100</span>
            </p>
          </li>
          <li id="Verbal">

            <p><span>
                <img src="./assets/images/icon-verbal.svg" />
                Verbal
              </span>
              <span>61 / 100</span>
            </p>

          </li>
          <li id="Visual">
            <p> <span><img src="./assets/images/icon-visual.svg" alt=""> Visual</span>
              <sapn>72 / 100
              </sapn>
            </p>
          </li>
        </ul>
        <button class="btn" href="#">Continue</button>
      </div>


    </div>
  </div>




</body>

</html>
